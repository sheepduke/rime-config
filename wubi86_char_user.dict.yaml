---
name: wubi86_char_user
version: "0.1.0"
use_preset_vocabulary: false
max_phrase_length: 7
min_phrase_weight: 100
import_tables:
  - wubi86_char
sort: by_weight
columns:
  - text
  - code
  - weight
encoder:
  exclude_patterns:
    - '^z.*$'
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 10]
      formula: "AaBaCaZa"
...
